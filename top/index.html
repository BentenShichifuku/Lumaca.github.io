<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMACA TOP</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="header" id="header">
    <div class="header-inner">
      <div class="header-logo">
        <a href="#">LUMACA</a>
      </div>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu-item">
            <a href="#">MENU</a>
            <ul class="header-submenu">
              <li class="header-submenu-item"><a href="#">ABOUT US</a></li>
              <li class="header-submenu-item"><a href="#">WORK EXPERIENCE</a></li>
              <li class="header-submenu-item"><a href="#">PUBLICATIONS</a></li>
              <li class="header-submenu-item"><a href="../projects/projects.html">PROJECTS</a></li>
              <li class="header-submenu-item"><a href="#">SCHOOL</a></li>
              <li class="header-submenu-item"><a href="#">CERTIFICATES</a></li>
              <li class="header-submenu-item"><a href="#">AWARDS</a></li>
              <li class="header-submenu-item"><a href="#">CONTACT</a></li>
              <li class="header-submenu-item"><a href="../blog/index.html">BLOG</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="hero">
    <div class="overlay" id="overlay"></div>
  </div>
  <div class="content">
    <h1>こんにちは、Lumacaです！</h1>
    <p>これは自分のポートフォリオサイトです。</p>
    <ul>
      <p><a href="https://github.com/your-username">GitHub</a></p>
      <p><a href="mailto:your@email.com">連絡はこちら</a></p>
    </ul>
    <div class="news-section">
      <h2 class="news-head">ニュース</h2>
      <ul class="news-items" id="latest-news">
        <!-- 最新ニュースがここに表示されます -->
      </ul>
    </div>
  </div>
  <script>
    window.addEventListener('scroll', function() {
      var header = document.getElementById('header');
      var overlay = document.getElementById('overlay');
      if (window.scrollY > 100) {
        header.style.top = '0';
        overlay.style.opacity = '0';
      } else {
        header.style.top = '-100px';
        overlay.style.opacity = '1';
      }
    });

    // 最新ニュースを読み込む関数
    function loadLatestNews() {
      fetch('../news/news.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          var parser = new DOMParser();
          var doc = parser.parseFromString(data, 'text/html');
          var newsItems = doc.querySelectorAll('.news-item');
          var latestNews = document.getElementById('latest-news');
          for (var i = 0; i < 3; i++) {
            latestNews.appendChild(newsItems[i].cloneNode(true));
          }
        })
        .catch(error => console.error('Error loading news:', error));
    }

    // ページ読み込み時に最新ニュースを読み込む
    window.addEventListener('load', loadLatestNews);
  </script>
</body>
</html>
