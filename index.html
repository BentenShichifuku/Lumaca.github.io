<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header" id="header">
    <div class="header-inner">
      <div class="header-logo">
        <a href="#">LUMACA</a>
      </div>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu-item">
            <a href="#">MENU</a>
            <ul class="header-submenu">
              <li class="header-submenu-item"><a href="#">ABOUT US</a></li>
              <li class="header-submenu-item"><a href="#">WORK EXPERIENCE</a></li>
              <li class="header-submenu-item"><a href="#">PUBLICATIONS</a></li>
              <li class="header-submenu-item"><a href="#">PROJECTS</a></li>
              <li class="header-submenu-item"><a href="#">SCHOOL</a></li>
              <li class="header-submenu-item"><a href="#">CERTIFICATES</a></li>
              <li class="header-submenu-item"><a href="#">AWARDS</a></li>
              <li class="header-submenu-item"><a href="#">CONTACT</a></li>
              <li class="header-submenu-item"><a href="#">BLOG</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="hero">
    <div class="overlay" id="overlay"></div>
  </div>
  <div class="content">
    <h1>こんにちは、Lumacaです！</h1>
    <p>これは自分のポートフォリオサイトです。</p>
    <ul>
      <li><a href="https://github.com/your-username">GitHub</a></li>
      <li><a href="mailto:your@email.com">連絡はこちら</a></li>
    </ul>
  </div>
  <script>
    window.addEventListener('scroll', function() {
      var header = document.getElementById('header');
      var overlay = document.getElementById('overlay');
      if (window.scrollY > 100) {
        header.style.top = '0';
        overlay.style.opacity = '0';
      } else {
        header.style.top = '-100px';
        overlay.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
